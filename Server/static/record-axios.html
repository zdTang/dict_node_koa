    <script>
    var rec;
    function startRec(){
        rec=Recorder();//使用默认配置，mp3格式
        
        //打开麦克风授权获得相关资源
        rec.open(function(){
            //开始录音
            rec.start();
        },function(msg,isUserNotAllow){
            //用户拒绝了权限或浏览器不支持
            alert((isUserNotAllow?"用户拒绝了权限，":"")+"无法录音:"+msg);
        });
    };

    function uploadRec(){
        //停止录音，得到了录音文件blob二进制对象，想干嘛就干嘛
        rec.stop(function(blob,duration){
            /*
            blob文件对象，可以用FileReader读取出内容
            ，或者用FormData上传，本例直接上传二进制文件
            ，对于普通application/x-www-form-urlencoded表单上传
            ，请参考github里面的例子
            */
            var form=new FormData();
            form.append("upfile",blob,"recorder.mp3"); //和普通form表单并无二致，后端接收到upfile参数的文件，文件名为recorder.mp3

}

    function playRec(){
            //停止录音，得到了录音文件blob二进制对象，想干嘛就干嘛
            rec.stop(function(blob,duration){
                var audio=document.createElement("audio");
                audio.controls=true;
                document.body.appendChild(audio);
                
                //非常简单的就能拿到blob音频url
                audio.src=URL.createObjectURL(blob);
                audio.play();
            },function(msg){
                alert("录音失败:"+msg);
            });
        };



function uploadFile (param){
     
    return new Promise((resolve, reject) => {
      axios
        .post("/api/voice", param, {
          headers: { "Content-Type": "multipart/form-data" }
        })
        .then(res => {
          resolve(res.data);
        })
        .catch(err => {
          reject(err.data);
        });
    });
  };
